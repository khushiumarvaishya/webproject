
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 via-purple-200 to-pink-200 min-h-screen flex flex-col items-center justify-center font-sans">

    <h1 class="text-4xl font-bold mb-8 text-gray-800">Utility Hub</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-6xl p-4">

        <!-- Calculator -->
        <div class="bg-white p-6 rounded-2xl shadow-lg flex flex-col items-center">
            <h2 class="text-2xl font-semibold mb-4">Calculator</h2>
            <input type="text" id="calc-input" class="border rounded p-2 mb-4 w-full text-right text-xl" placeholder="0" readonly>
            <div class="grid grid-cols-4 gap-2 w-full">
                <button onclick="appendCalc('7')" class="bg-gray-200 p-4 rounded hover:bg-gray-300">7</button>
                <button onclick="appendCalc('8')" class="bg-gray-200 p-4 rounded hover:bg-gray-300">8</button>
                <button onclick="appendCalc('9')" class="bg-gray-200 p-4 rounded hover:bg-gray-300">9</button>
                <button onclick="appendCalc('/')" class="bg-blue-400 text-white p-4 rounded hover:bg-blue-500">/</button>

                <button onclick="appendCalc('4')" class="bg-gray-200 p-4 rounded hover:bg-gray-300">4</button>
                <button onclick="appendCalc('5')" class="bg-gray-200 p-4 rounded hover:bg-gray-300">5</button>
                <button onclick="appendCalc('6')" class="bg-gray-200 p-4 rounded hover:bg-gray-300">6</button>
                <button onclick="appendCalc('*')" class="bg-blue-400 text-white p-4 rounded hover:bg-blue-500">*</button>

                <button onclick="appendCalc('1')" class="bg-gray-200 p-4 rounded hover:bg-gray-300">1</button>
                <button onclick="appendCalc('2')" class="bg-gray-200 p-4 rounded hover:bg-gray-300">2</button>
                <button onclick="appendCalc('3')" class="bg-gray-200 p-4 rounded hover:bg-gray-300">3</button>
                <button onclick="appendCalc('-')" class="bg-blue-400 text-white p-4 rounded hover:bg-blue-500">-</button>

                <button onclick="appendCalc('0')" class="bg-gray-200 p-4 rounded hover:bg-gray-300 col-span-2">0</button>
                <button onclick="calculate()" class="bg-green-400 text-white p-4 rounded hover:bg-green-500">=</button>
                <button onclick="appendCalc('+')" class="bg-blue-400 text-white p-4 rounded hover:bg-blue-500">+</button>

                <button onclick="clearCalc()" class="bg-red-400 text-white p-4 rounded hover:bg-red-500 col-span-4">Clear</button>
            </div>
        </div>

        <!-- Calendar -->
        <div class="bg-white p-6 rounded-2xl shadow-lg flex flex-col items-center">
            <h2 class="text-2xl font-semibold mb-4">Calendar</h2>
            <div id="calendar" class="grid grid-cols-7 gap-1 text-center text-sm"></div>
        </div>

        <!-- Clock -->
        <div class="bg-white p-6 rounded-2xl shadow-lg flex flex-col items-center">
            <h2 class="text-2xl font-semibold mb-4">Clock</h2>
            <div id="clock" class="text-4xl font-mono text-gray-700"></div>
        </div>

    </div>

    <script>
        // Calculator functions
        const input = document.getElementById('calc-input');
        function appendCalc(val) {
            input.value += val;
        }
        function calculate() {
            try {
                input.value = eval(input.value);
            } catch {
                input.value = "Error";
            }
        }
        function clearCalc() {
            input.value = '';
        }

        // Clock function
        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            const time = now.toLocaleTimeString();
            clock.textContent = time;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Calendar function
        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            calendar.innerHTML = "";

            const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
            days.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.textContent = day;
                dayEl.classList.add('font-bold', 'text-blue-500');
                calendar.appendChild(dayEl);
            });

            for(let i = 0; i < firstDay; i++){
                const empty = document.createElement('div');
                calendar.appendChild(empty);
            }

            for(let d = 1; d <= daysInMonth; d++){
                const dayEl = document.createElement('div');
                dayEl.textContent = d;
                dayEl.classList.add('p-2', 'hover:bg-blue-200', 'rounded');
                calendar.appendChild(dayEl);
            }
        }
        generateCalendar();
    </script>

</body>
</html>
